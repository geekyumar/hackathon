<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="mb-6">
          <input type="text" placeholder="Team Lead Name"
            class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none" />
          </div>
          <div class="mb-6">
          
            <select  
            class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
          >
          <option value="BioTech Engineering">BioTech Engineering</option>
          <option value="Computer Science and Engineering">Computer Science and Engineering</option>
          <option value="Information Technology">Infermation Technology</option>
          <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
          <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
          <option value="MechanicalEngineering">Mechanical Engineering</option>
          <option value="Artificial Intelligence and Datascience">Artificial Intelligence and Datascience</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Aeronautical Engineering">Aeronautical Engineering</option>
          <option value="Automobile Engineering">Automobile Engineering</option>
          <option value="Power Electronics">Power Electronics</option>
          <option value="none" selected disabled hidden>Department</option>

          </select>
        </div>
        <div class="mb-6">
            <select
              class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="Final Year">Final Year</option>

        </select> 
          </div>
          <div class="mb-6">
            <input type="number" placeholder="Team Lead Contact Number"
              class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none" />
          </div>
          <div class="mb-6">
          <input
            type="email"
            placeholder="Team Lead Email"
            class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
          />
        </div>
        
        
          
        <div class="mb-10">
          <input
            type="submit"
            value="Sign Up"
            class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
          />
        </div>
      </form>
</body>
</html>
